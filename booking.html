<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Tour - Olumo Rock</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url("https://visaliv.s3.ap-south-1.amazonaws.com/Olumo-Rock-Nigeria.jpg")
                  no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 { margin: 0; }

    .form-container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      color: #333;
    }

    .form-container h2 {
      margin-bottom: 1rem;
      color: #006400;
      text-align: center;
    }

    label {
      display: block;
      margin: 0.8rem 0 0.4rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    textarea { resize: vertical; }

    .btn {
      display: inline-block;
      background: #006400;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn:hover { background: #228B22; }

    .back-home {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
    }

    .back-home a {
      color: #006400;
      text-decoration: none;
      font-weight: bold;
    }

    .back-home a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Olumo Rock Tour Booking</h1>
  </header>

  <div class="form-container">
    <h2>Book Your Tour</h2>
    <form action="thankyou.html" method="GET">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Tour Date</label>
      <input type="date" id="date" name="date" required>

      <label for="tickets">Number of Tickets</label>
      <select id="tickets" name="tickets" required>
        <option value="">Select...</option>
        <option value="1">1 Ticket</option>
        <option value="2">2 Tickets</option>
        <option value="3">3 Tickets</option>
        <option value="4">4 Tickets</option>
        <option value="5">5 Tickets</option>
      </select>

      <label for="message">Special Requests</label>
      <textarea id="message" name="message" rows="4" placeholder="Optional"></textarea>

      <button type="submit" class="btn">Confirm Booking</button>
    </form>

    <div class="back-home">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
